<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic web | 시멘틱 웹</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <header>
        <div class="container d-flex">
            <div class="icons d-flex">
                <div class="shortcut">
                    <img src="images/shortcut.png" alt="바로가기">
                </div>
                <div class="pay">
                    <img src="images/naver-pay.png" alt="네이버페이">
                </div>
            </div>
            <div class="search-nav d-flex ml-auto">
                <div class="naver-talk">
                    <img src="images/talk.png" alt="네이버 라인">
                </div>
                <div class="naver-alarm">
                    <img src="images/alarm.png" alt="네이버 알람">
                </div>
                <div class="naver-shopping">
                    <img src="images/shopping.png" alt="네이버 쇼핑">
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
