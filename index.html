<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic web | 시멘틱 웹</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    
    <header>
        <div class="container d-flex pos-relative">
            <div id="layer1" class="pos-absolute">
                <h1 class="layer-title">바로가기</h1>
                <div class="login-icons">
                    <p><strong>로그인</strong> 하세요 &gt;</p>
                    <div class="shortcut-container d-flex">
                        <div class="icon icon-mail">
                            <img src="images/mail-icon.png" alt="이메일">
                            <p>메일</p>
                        </div>
                        <div class="icon icon-cafe">
                            <img src="images/cafe-icon.png" alt="이메일">
                            <p>카페</p>
                        </div>
                        <div class="icon icon-store">
                            <img src="images/store-icon.png" alt="이메일">
                            <p>스토어</p>
                        </div>
                        <div class="icon icon-blog">
                            <img src="images/blog-icon.png" alt="이메일">
                            <p>블로그</p>
                        </div>
                    </div>
                </div>
                <div class="services">
                    <div class="news"></div>
                    <div class="finance"></div>
                    <div class="entertainment"></div>
                    <div class="shopping"></div>
                    <div class="membership"></div>
                    <div class="auth"></div>            
                </div>
            </div>
            <div class="icons d-flex">
                <div class="shortcut">
                    <a href="#"><img src="images/shortcut.png" alt="바로가기"></a>
                </div>
                <div class="pay">
                    <img src="images/naver-pay.png" alt="네이버페이">
                </div>
            </div>
            <div class="search-nav d-flex ml-auto">
                <div class="naver-talk">
                    <img src="images/talk.png" alt="네이버 라인">
                </div>
                <div class="naver-alarm">
                    <img src="images/alarm.png" alt="네이버 알람">
                </div>
                <div class="naver-shopping">
                    <img src="images/shopping.png" alt="네이버 쇼핑">
                </div>
            </div>
        </div>
        <div class="container">
            <form>
                <fieldset>
                    <div class="search d-flex">
                        <input type="search" id="search_input">
                        <input type="image" id="search_btn" src="images/search-icon.png">
                    </div>
                </fieldset>
            </form>
            <nav>
                <div class="icon icon-mail">
                    <img src="images/mail-icon.png" alt="이메일">
                    <p>메일</p>
                </div>
                <div class="icon icon-mail">
                    <img src="images/cafe-icon.png" alt="카페">
                    <p>카페</p>
                </div>
                <div class="icon icon-mail">
                    <img src="images/blog-icon.png" alt="블로그">
                    <p>블로그</p>
                </div>
                <div class="icon icon-mail">
                    <img src="images/store-icon.png" alt="스토어">
                    <p>스토어</p>
                </div>
            </nav>
        </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
